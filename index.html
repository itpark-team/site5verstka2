<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verstka</title>

    <link rel="stylesheet" href="bootstrap-5.3/css/bootstrap.css">
    <script src="bootstrap-5.3/js/bootstrap.bundle.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
<div class="d-flex justify-content-center">
    <div class="col-4">
        <div class="mt-3">
            <label for="firstNum" class="form-label">Первое число</label>
            <input type="number" class="form-control" id="firstNum" value="0">
        </div>
        <div class="mt-3">
            <label for="secondNum" class="form-label">Второе число</label>
            <input type="number" class="form-control" id="secondNum" value="0">
        </div>
        <div class="d-grid mt-3">
            <button class="btn btn-primary" onclick="buttonSumNumbers_Click()">Суммировать два числа</button>
        </div>
        <div class="mt-3">
            <label for="sumNum" class="form-label">Сумма двух чисел</label>
            <input type="text" class="form-control" id="sumNum" value="0" readonly>
        </div>
    </div>

</div>
</body>
</html>
